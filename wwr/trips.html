    <header>
        <img src="images/dry-oar-logo-lowercase.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/trips-hero-image.jpg" alt="Happy Customers">
            <h1>Book an Unforgetable Adventure</h1>
        </div>

        <section class="adventure trip-ads">
            <h2>Available Trips</h2>
            <!-- Do a column thing, add text explaning what each trip is like -->
            <div>
                <figure>
                    <figcaption class="head-caption">Blue Bend</figcaption>
                    <img src="images/blue-bend.jpg" alt="Blue Bend River">
                    <aside class="body-caption">
                        The Blue Bend is a relaxing path down the mountain. If you have young children, grandparents or
                        have mobility issues, we reccomend starting here
                    </aside>
                </figure>
                <figure>
                    <figcaption class="head-caption">Cardinal Rapids</figcaption>
                    <img src="images/cardinal-rapids.jpg" alt="Cardinal Rapids River">
                    <aside class="body-caption">
                        The Cardinal Rapids trip is a simple, beginners experience complete with a few easy bends and
                        turns, perfect for a new or inexperienced rower
                    </aside>
                </figure>
                <figure>
                    <figcaption class="head-caption">False Calm River</figcaption>
                    <img src="images/false-calm-river.jpg" alt="False Calm River">
                    <aside class="body-caption">
                        False Calm River is a step up from Cardinal Rapids, with more complicated turns, drops, and is a
                        much longer adventure. If you are interested in a challenge, but don't want anything too crazy,
                        this is your river!
                    </aside>
                </figure>
                <figure>
                    <figcaption class="head-caption">Spin Rapids</figcaption>
                    <img src="images/spin-rapids.jpg" alt="Spin Rapids River">
                    <aside class="body-caption">
                        The Spin Rapids are a big step up from our other trips. Featuring many tall drops and beautiful
                        sights. Start here if you have experience with white water rafting and want an exciting
                        adventure!
                    </aside>
                </figure>
                <figure>
                    <figcaption class="head-caption">Big Finish</figcaption>
                    <img src="images/big-finish.jpg" alt="Big Finish River">
                    <aside class="body-caption">
                        Big Finish is our final and most exciting trip. Only the most daring rafters are reccomended to
                        take this challenging river. Signing a waver is required to take this trip.
                    </aside>
                </figure>

            </div>
        </section>
        <h2 class="contact-link">-|<a href="contact.html">Questions? Let Us Know!</a>|-</h2>
