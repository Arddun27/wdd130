<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spencer Richins White Water Rafting Website Contact Us Page Assignment.">
    <meta name="author" content="Spencer Richins">
    <title>Dry Oar Rafting Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/dry-oar-logo-lowercase.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <div class="contact">
            <h1>Dry Oar Rafting Company</h1>
            <article>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>Phone: +1 222-555-5555</p>
                <p>Email: <a href="mailto:">info@dryoarrafting.com</a></p>
            </article>
        </div>

        <div class="info">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96682.17947111264!2d-112.00333487755961!3d40.77702019156751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87523d9488d131ed%3A0x5b53b7a0484d31ca!2sSalt%20Lake%20City%2C%20UT!5e0!3m2!1sen!2sus!4v1764449590853!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="email">
                <form class="email">
                    <div class="email">
                        <label for="fullname">Name: </label>
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email: </label>
                        <input type="text" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="email message">
                        <p>Message Purpose: </p>
                        <div class="mpurpose">
                            <label for="purpose1">General Inquiry <input type="radio" id="purpose1" name="purpose1"
                                    required></label>

                            <label for="purpose2">Reservation Question <input type="radio" id="purpose2" name="purpose2"
                                    required></label>

                            <label for="purpose3">Website Suggestion <input type="radio" id="purpose3" name="purpose3"
                                    required></label>
                        </div>
                    </div>
                    <div class="email mbox">
                        <label for="message">Message: </label>
                        <input type="text" id="message" name="message" placeholder="Type Here" required>
                    </div>
                    <div class="email">
                        <label for="newsletter">Please Subscribe me to the Monthly Newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>

                    <button type="submit">Get In Touch!</button>
                </form>
            </div>
        </div>

        <section class="employee-profile">
            <h2>We Are Here to Serve You</h2>
            <div>
                <figure>
                    <img src="images/johnjimsonjohnson.jpg" alt="CEO John Johnson">
                    <figcaption><a href="">CEO: John Jimson Johnson</a></figcaption>
                </figure>
                <figure>
                    <img src="images/steven-stevenson.jpg" alt="CSR Head Steven Stevenson">
                    <figcaption><a href="">Manager: Steven Stevenson</a></figcaption>
                </figure>
                <figure>
                    <img src="images/parker-partaker.jpg" alt="Support Rep Parker Partaker">
                    <figcaption><a href="">CSR: Parker Partaker</a></figcaption>
                </figure>
            </div>
        </section>


    </main>

    <footer>
        <p>Â©2025 | Dry Oar Rafting | Spencer Richins</p>

            <a href="https://facebook.com">
                <img src="images/facebook-icon.png" alt="Facebook Icon">
            </a>
            <a href="https://Instagram.com">
                <img src="images/instagram-icon.png" alt="Instagram Icon">
            </a>
            <a href="https://Reddit.com">
                <img src="images/reddit-icon.png" alt="Reddit Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
