<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>



<body>
    <header>
        WDD 130 | HTML Form - User Poll
    </header>


    <form>
        <h1>Contact Information</h1>
        <div class="form-item column2">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" required>
        </div>
        <div class="form-item column2">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-item column1">
            <label for="quantity">What is your Favorite Browser?</label>
            <select name="quantity" id="quantity">
                <option value="chrome">Chrome</option>
                <option value="edge">Edge</option>
                <option value="firefox">Firefox</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
        </div>

        <label for="feedback">List the places you have lived:</label>
        <textarea name="feedback" id="feedback" rows="4"
            placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        <button type="submit">Sumbit Poll</button>

    </form>

    <footer>Â©2025 | HTML Form - User Poll Activity | Spencer Richins</footer>
</body>

</html>
